<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="index.css">
  
  
</head>
<body>
  <div class="container">
  

    <img class="desktop" src="images/image-product-desktop.jpg" alt="product">

    <img class="mobile" src="images/image-product-mobile.jpg" alt="product">
    <div class="infobox">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Perfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <h3>$149.99</h3>

      <h4>$169.99</h4>
      
      <button>
        <img src="images/icon-cart.svg" alt="Add to Cart">
        Add to Cart</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darya Nezhelskaya</a>.
  </div>
</body>
</html>
